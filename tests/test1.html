<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div be-based="https://www.supremecourt.gov/about/">
        <a href="biographies.aspx#SOConnor">O'Connor, Sandra Day</a>
    </div>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-based.js';
    </script>
    <script>
        function runScript(){
            if(document.querySelector('a').getAttribute('href') === 'https://www.supremecourt.gov/about/biographies.aspx#SOConnor'){
                target.setAttribute('mark', 'good');
            }
        }

        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
</body>
</html>
